<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>逢ちゃんキャンバスツール</title>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    #canvas-editor {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      margin-right: 10px;
      margin-top: 8px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h1>📝 Canvas Loader（逢ちゃん対応版）</h1>
  <p id="canvas-title"></p>

  <textarea id="canvas-editor" placeholder="キャンバスの内容をここに書いてね..."></textarea>

  <div>
    <label>
  Category (Project Name):
  <input type="text" id="canvas-category" placeholder="e.g. ai-autosite" />
</label>
    <button onclick="save()">💾 Save</button>
    <button onclick="saveSnapshot()">📸 Save Snapshot</button>
    <button onclick="copyURL()">🔗 Copy Share URL</button>
    <button onclick="exportToTxt()">📄 Export to .txt</button>
    <input type="file" id="fileInput" style="display:none" onchange="importFromTxt()" />
    <button onclick="document.getElementById('fileInput').click()">📥 Import .txt</button>
  </div>
  <hr />
<h3>📚 Your Saved Canvases</h3>
<ul id="canvas-list"></ul>

</body>
</html>
